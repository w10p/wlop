<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<title>How are you ?</title>
<link rel="shortcut icon" type="images/x-icon" href="./favicon.ico">
<style>
@import url(https://fonts.googleapis.com/css?family=Ubuntu:300);

body {
  background-color: #1a1a1a;
  color: #fefefe;
  font-family: 'Ubuntu';
  text-transform: uppercase;
  letter-spacing: 0.2em;
  font-size: 1.3em;
  line-height: 2;
  font-weight: 300;
  text-rendering: optimizeLegibility;
  text-align: center;
}

.container {
  position: absolute;
  top: 50%;
  width: 100%;
  background-image: -webkit-linear-gradient(left, #d65c72 0%, #c65cd6 5%, #d6605c 10%, #d6665c 15%, #d6705c 20%, #5cd664 25%, #68d65c 30%, #d65c93 35%, #d6c65c 40%, #5cd6c0 45%, #d6935c 50%, #d45cd6 55%, #af5cd6 60%, #62d65c 65%, #b45cd6 70%, #d65cb4 75%, #6a5cd6 80%, #5c72d6 85%, #5cd693 90%, #5ca5d6 95%, #5cd6a3 100%);
  -webkit-text-fill-color: transparent;
  -webkit-background-clip: text;
  -webkit-background-size: 200% 100%;
  -webkit-animation: masked-animation 50s infinite linear;
}

@-webkit-keyframes masked-animation {
  0%{ background-position: 0 0;}
  100% { background-position: -100% 0;}
}

.txt {
  display: block;
}
</style>
</head>
<body>
<div class="container">
  <span class="text">How are you? How are you? How are you?</span>
</div>
</body>
</html>
